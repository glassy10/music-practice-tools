[build]
  publish = "build"
  command = "snowpack build"
[build.processing]
  skip_processing = true
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true
[context.deploy-preview.processing]
  skip_processing = true
